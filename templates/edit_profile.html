<!DOCTYPE html>
<html>

<head>
    <title>Edit Profile</title>
    <style>
        body {
            background-color: #111;
            color: #f8f8f8;
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1 {
            color: #00e6b8;
        }

        form {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 100%;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 4px;
            width: 100%;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        button {
            background-color: #00e6b8;
            color: black;
            font-weight: bold;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00c6a0;
        }
    </style>
</head>

<body>

    <h1>Edit Your Profile</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Save Changes</button>
    </form>

</body>

</html>
