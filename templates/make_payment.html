<style>
    body {
        background-color: #111;
        color: #f8f8f8;
        font-family: Arial, sans-serif;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th,
    td {
        padding: 12px;
        border-bottom: 1px solid #333;
        text-align: left;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    select,
    input[type="text"],
    input[type="number"] {
        background-color: #222;
        color: #fff;
        border: 1px solid #444;
        padding: 8px;
        border-radius: 4px;
        width: 100%;
    }

    label {
        font-weight: bold;
        margin-top: 5px;
    }

    button {
        background-color: #00e6b8;
        color: black;
        font-weight: bold;
        border: none;
        padding: 10px 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 5px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #00c6a0;
    }

    button[name="cancel_payment"] {
        background-color: #555;
        color: white;
    }

    button[name="cancel_payment"]:hover {
        background-color: #777;
    }

    tr:nth-child(even) {
        background-color: #1a1a1a;
    }

    tr:nth-child(odd) {
        background-color: #141414;
    }
</style>

{% if unpaid_pickups %}
<table>
    <thead>
        <tr>
            <th>Pickup Date</th>
            <th>Amount (KES)</th>
            <th>Payment</th>
        </tr>
    </thead>
    <tbody>
        {% for pickup in unpaid_pickups %}
        <tr>
            <td>{{ pickup.pickup_date }}</td>
            <td>{{ pickup.amount_to_be_paid }}</td>
            <td>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="pickup_id" value="{{ pickup.id }}">

                    <label for="method_{{ pickup.id }}">Method:</label>
                    <select name="method" id="method_{{ pickup.id }}" required>
                        <option value="">--Select--</option>
                        <option value="MOBILE">Mobile Money</option>
                        <option value="CARD">Card</option>
                        <option value="CASH">Cash</option>
                    </select>

                    <label for="transaction_{{ pickup.id }}">Transaction Code:</label>
                    <input type="text" name="transaction_code" id="transaction_{{ pickup.id }}" required>
                    <button type="submit" name="confirm_payment">Confirm Payment</button>
                    <button type="submit" name="cancel_payment">Cancel</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No payments to be made.</p>
{% endif %}
